<div class="container justify-content-center m-5">
  <div class="dx-field ">
    <div class="dx-field-value">
      <label for="input-from-1" class="input-from-1 font-style">ประเภท งบประมาณ :</label><label for="input-from-1"
        class="input-from-1 font-style" style="color: red;">*</label>
      <dx-text-box placeholder="กรุณากรอกชื่อข้อมูล ประเภทงบประมาณ" value="">
        <dx-validator>
          <dxi-validation-rule
              type="required">
          </dxi-validation-rule>
          <dxi-validation-rule
              type="pattern"
              pattern="^[a-zA-Z]+$"
              message="Do not use digits.">
          </dxi-validation-rule>
      </dx-validator>
      </dx-text-box>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-value">
      <div class="dx-field-label">สถานะการใช้งาน:
        <dx-radio-group [items]="priorities" [value]="priorities[0]" layout="horizontal">
        </dx-radio-group>
      </div>
    </div>
  </div>
</div>
<div class="container dx-position-right leftitem">
<dx-button type="success" icon="save" text="บันทึก"></dx-button>&nbsp;
<dx-button type="danger" icon="clear" text="ยกเลิก"></dx-button>
</div>
