<br>
<div class="m-5">
    <div class="row">
        <div class="col">
            <label for="inputGroupSelect01">ประเภทงบประมาณ :</label>
            <select class="form-select col-2" id="inputGroupSelect01">
                <option selected>กรุณาเลือก</option>
                <option value="1">งบประมาณ</option>
                <option value="2">งบประมาณเหลื่อมปี</option>
            </select>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br>
        <div class="col">
            <label for="inputGroupSelect02">สถานะการใช้งาน :</label>
            <select class="form-select col" id="inputGroupSelect02">
                <option selected>กรุณาเลือก</option>
                <option value="1">A</option>
                <option value="2">I</option>

            </select>
        </div>
    </div> <br><br><br>
    <div class="centeritem position-relative">
        <button type="button" class="btn btn-primary"><span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="iconwhite" style="color: white ;">
                    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path fill="currentColor"
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z" />
                </svg></span>&nbsp;ค้นหา </button> &nbsp;
        <button type="button" class="btn btn-danger"><span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="iconwhite">
                    <path fill="currentColor"
                        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                </svg></span>&nbsp;ล้างข้อมูล </button>
    </div>
    <br>
    <div class="m-5 ">
        <button type="button" style="float: right; " class="btn btn-warning" routerLink="/detailview"><span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="iconsize">
                    <path
                        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                </svg></span>&nbsp;เพิ่ม </button>
        <br><br><br>


        <dx-data-grid id="gridContainer" style="float: left;" [dataSource]="valuelist" keyExpr="BUDGET_TYPE_ID"
            [showBorders]="true">

            <dxo-search-panel id="left a" [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>


            <dxi-column caption="ลำดับ" [width]="100" [allowFiltering]="false" [allowSorting]="false" sortOrder="asc"
                dataField="BUDGET_TYPE_ID" alignment="center">
            </dxi-column>
            <dxi-column alignment="center" caption="ประเภทงบประมาณ" cellTemplate="cellTemplate">
            </dxi-column>
            <dxi-column alignment="center" caption="สถานะการใช้งาน" dataField="USE_STATUS" [width]="200">
            </dxi-column>

            <dxi-column caption="แก้ไข" cellTemplate="detail" alignment="center" [width]="50">
            </dxi-column>
            <dxi-column caption="ลบ" cellTemplate="delete" alignment="center" [width]="50">
            </dxi-column>

            <div id="" *dxTemplate="let valuelist of 'cellTemplate'" align="left">
                {{ valuelist.data.BUDGET_TYPE_NAME}}
            </div>

            <div *dxTemplate="let valuelist of 'detail'">
                <img src="https://e7.pngegg.com/pngimages/876/506/png-clipart-computer-icons-editing-button-edit-s-pencil-photography-thumbnail.png"
                    width="25px" routerLink="/detailview">

            </div>
            <div *dxTemplate="let valuelist of 'delete'">
                <img src="https://e7.pngegg.com/pngimages/228/54/png-clipart-logo-trademark-brand-delete-button-miscellaneous-text-thumbnail.png"
                    width="25px" onclick="confirm('Press a button!\n ลบหรือไม่ ')">

            </div>
        </dx-data-grid>
    </div>
</div>
